<!DOCTYPE html>
<html>
<head>
    <title>Q2b - Form with Fieldsets</title>
</head>
<body>
    <h2>Personal and Educational Information</h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            Name: <input type="text" name="name"><br><br>
            Email: <input type="email" name="email"><br><br>
            Phone: <input type="tel" name="phone"><br><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Educational Details</legend>
            Qualification: <input type="text" name="qualification"><br><br>
            Institution: <input type="text" name="institution"><br><br>
            Year: <input type="number" name="year"><br><br>
        </fieldset>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
